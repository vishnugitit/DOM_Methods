<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="OTP.css" />
  </head>

  <body>
    <h1>OTP Generator</h1>
    <input type="text" id="screen" />
    <button onclick="otp_Generate()">CLICK</button>
  </body>

    <script>
      otp = document.getElementById("screen");
      function otp_Generate() {
        otp.value = Math.floor(Math.random() * 10000);
        return otp.value;
      }
      console.log(otp_Generate());
    </script>

</html>
