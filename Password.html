<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
  <link rel="stylesheet" href="Password.css">

  </head>

  <input type="password" id="passcode" />
  <button onclick="Password()">Password_Enable</button>

  <body>
    <script>
      let security_key = document.getElementById("passcode");
      function Password() {
        if (security_key.type === "password") {
          security_key.type = "text";
        } else {
          security_key.type = "password";
        }
      }
    </script>
  </body>
</html>
