<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <script>
      my_div = document.createElement("div");
      my_div.style.border = "2px solid black";
      my_div.style.height = "300px";
      my_div.style.width = "300px";
      document.body.appendChild(my_div);
      my_form = document.createElement("form");
      my_div.appendChild(my_form);

      my_input = document.createElement("input");
      my_label = document.createElement("label");
      my_label.setAttribute("for", "email");
      my_input.setAttribute("type", "email");
      my_input.setAttribute("id", "email");
      my_input.setAttribute("name", "email");
      my_input.style.height = "30px";
      my_input.style.width = "250px";
      my_input.style.margin = "20px";

      my_div.appendChild(my_input);
      my_input.appendChild(my_label);

      my_input1 = document.createElement("input");
      my_label1 = document.createElement("label");
      my_input1.setAttribute("type", "password");
      my_input1.setAttribute("id", "password");
      my_input1.setAttribute("name", "password");

      my_div.appendChild(my_input1);
      my_input1.appendChild(my_label1);
      my_input1.style.height = "30px";
      my_input1.style.width = "250px";
      my_input1.style.margin = "10px 20px";

      my_button = document.createElement("input");
      my_button.setAttribute("type", "submit");
      my_div.appendChild(my_button);
      my_button.style.width = "60px";
      my_button.style.height = "40px";
      my_button.style.margin = "10px 20px";
    </script>
  </body>
</html>
